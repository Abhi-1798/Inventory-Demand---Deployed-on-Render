
<!DOCTYPE html>
<html>
<head>
    <title>Linear Regression Prediction</title>
</head>
<body>
    <h1>Retail Demand Prediction</h1>
    <form action="/predict" method="post">
        <label>Category:</label>
        <select name="Category">
            <option value="Food">Food</option>
            <option value="Furniture">Furniture</option>
            <option value="Clothing">Clothing</option>
        </select><br><br>

        <label>Region:</label>
        <select name="Region">
            <option value="North">North</option>
            <option value="South">South</option>
            <option value="East">East</option>
            <option value="West">West</option>
        </select><br><br>

        <label>Weather:</label>
        <select name="Weather">
            <option value="Hot">Hot</option>
            <option value="Cold">Cold</option>
            <option value="Moderate">Moderate</option>
        </select><br><br>

        <label>Promotion:</label>
        <select name="Promotion">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br><br>

        <label>Seasonality:</label>
        <select name="Seasonality">
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
        </select><br><br>

        <label>Inventory:</label>
        <input type="number" name="Inventory" step="any"><br><br>

        <label>Sales:</label>
        <input type="number" name="Sales" step="any"><br><br>

        <label>Price:</label>
        <input type="number" name="Price" step="any"><br><br>

        <label>Discount:</label>
        <input type="number" name="Discount" step="any"><br><br>

        <input type="submit" value="Predict">
    </form>

    <h2>{{ prediction_text }}</h2>
</body>
</html>
